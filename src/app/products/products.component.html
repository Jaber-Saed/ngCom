<!--insaid the "" in can put typeScript expiration -->
<div *ngFor="let p of protected; let i = index">
  <!--  <p>{{i}}</p>;-->
  <div
    class="product-container"
    [ngStyle]="{
      backgroundColor: p.available === 'Available' ? '#D5F5E3' : '#FADBD8'
    }"
  >
    <div class="image-container">
      <img [src]="" alt="" style="max-height: 50px; max-width: 50px" />
    </div>
    <div>
      <div class="name-container">
        <h6>{{ p.name }}</h6>
      </div>
      <div class="detailContainer">
        <div
          class="details"
          [ngStyle]="{ color: p.available === 'Available' ? 'Green' : 'Red' }"
        >
          {{ p.available }}
        </div>
        <div class="details"><b>price:</b>${{ p.price }}</div>
        <div class="details"><b>color:</b>{{ p.color }}</div>
      </div>
    </div>
    <div class="options">
      <button class="btn btn-success">show Details</button>
      <button
        class="btn btn-warning"
        *ngIf="p.available === 'Available'; else notifyme"
      >
        Buy Now
      </button>
      <ng-template #notifyme>
        <button class="btn btn-danger">Notify me</button>
      </ng-template>
    </div>
  </div>
</div>
